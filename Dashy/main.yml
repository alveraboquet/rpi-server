    displayData:
      collapsed: false
      cols: 1
      sortBy: default
      rows: 1
      hideForGuests: false
    icon: fas fa-cloud
    items:
      - title: nextcloud/
        description: My instance of NextCloud using NextCloudPi
        icon: https://github.com/walkxcode/Dashboard-Icons/raw/main/png/nextcloud.png
        url: https://192.168.1.71:8443/index.php/apps/dashboard/#/
        statusCheckAllowInsecure: true
        statusCheckAcceptCodes: 500 401
        id: 0_629_nextcloud
      - title: jdownloader/
        icon: https://github.com/walkxcode/Dashboard-Icons/raw/main/png/jdownloader.png
