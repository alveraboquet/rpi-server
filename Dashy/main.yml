pageInfo:
  title: MetaBoard
  description: the Almighty dashboard for PiHosted project.
  footerText: Made by Pikachu [πK嘘] on Dashy
  pages:
    - name: Monitoring
      path: monitoring.yml
    - name: Cryptos
      path: crypto.yml
  navLinks:
    - title: Home
      path: /
    - title: About
      path: /about
    - title: Source Code
      path: https://github.com/Lissy93/dashy
appConfig:
  theme: argon
  language: en
  statusCheck: true
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  iconSize: large
  enableMultiTasking: true
  workspaceLandingUrl: >-
    http://192.168.1.71:3000/d/Ss3q6hSZk/raspberry-pi-surveillance?orgId=1&kiosk=tv&refresh=5s
  layout: auto
  hideComponents:
    hideSettings: true
    hideSplashScreen: true
sections:
